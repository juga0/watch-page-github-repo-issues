AMQP_URI: amqp://guest:guest@127.0.0.1:4369
LOGGING:
  disable_existing_loggers: false
  formatters:
    simple: {format: '%(levelname)s:%(name)s - %(module)s - %(message)s'}
  handlers:
    console: {class: logging.StreamHandler, formatter: simple}
  loggers:
    nameko:
      handlers: [console]
      level: DEBUG
  root:
    handlers: [console]
    level: DEBUG
  version: 1
WEB_SERVER_ADDRESS: 127.0.0.1:8000
max_workers: 10
parent_calls_tracked: 10
rpc_exchange: nameko-rpc
